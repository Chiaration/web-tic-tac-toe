<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="main-board">
        <div class="board">
            <h2 id='turnStatus'> </h2>
            <div class="row">
                <div class="grid selected" data-position="0"> </div>
                <div class="grid selected" data-position="1"> </div>
                <div class="grid selected" data-position="2"> </div>
            </div>
            <div class="row">
                <div class="grid selected" data-position="3"> </div>
                <div class="grid selected" data-position="4"> </div>
                <div class="grid selected" data-position="5"> </div>
            </div>
            <div class="row">
                <div class="grid selected" data-position="6"> </div>
                <div class="grid selected" data-position="7"> </div>
                <div class="grid selected" data-position="8"> </div>
            </div>
        </div>
    </div>
</body>
</html>
