<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="board">
        <div class="row">
            <div class="grid" data-position="0">1</div>
            <div class="grid" data-position="1">1</div>
            <div class="grid" data-position="2">1</div>
        </div>
        <div class="row">
            <div class="grid" data-position="3">1</div>
            <div class="grid" data-position="4">1</div>
            <div class="grid" data-position="5">1</div>
        </div>
        <div class="row">
            <div class="grid" data-position="6">1</div>
            <div class="grid" data-position="7">1</div>
            <div class="grid" data-position="8">1</div>
        </div>
    </div>
</body>
</html>
